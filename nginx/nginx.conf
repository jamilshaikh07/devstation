upstream codeserver {
    server code-server:8443;
}

upstream ttyd {
    server code-server:7681;
}

server {
    listen 80;

    auth_basic "DevStation";
    auth_basic_user_file /etc/nginx/.htpasswd;

    # Dashboard
    location / {
        root /usr/share/nginx/html;
        index index.html;
    }

    # Project list API
    location = /api/projects {
        proxy_pass http://code-server:3000/api/files;
        proxy_set_header Host $host;
    }

    # Mobile editor file API
    location /editor/api/ {
        proxy_pass http://code-server:3000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Preview project files (e.g. /preview/my-project/index.html)
    location /preview/ {
        alias /usr/share/nginx/projects/;
        autoindex on;
    }

    # Code Server
    location /code/ {
        proxy_pass http://codeserver/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;
        proxy_buffering off;
    }

    # Terminal (ttyd)
    location /term/ {
        proxy_pass http://ttyd/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;
        proxy_buffering off;
    }
}
